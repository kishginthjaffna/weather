<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

    <title>Know the weather</title>

<body>
    <form class="weatherForm">
        <div class="input">
            <input class="inputDisplay" type="text" placeholder="Enter the location" required>
            <button class="submitButton" type="submit">Get Weather <span><i class="bi bi-search"></i></span></button>
            <div class="errorMessage"></div>
        </div>
        <div class="weatherDisplay" style="display: none">
            
        </div>

    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="index.js"></script>
